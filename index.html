<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <!-- =========================================================================================== -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--===============================================================================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- ====================================================== -->
    <script src="https://kit.fontawesome.com/dec944d78f.js" crossorigin="anonymous"></script>
    <!--===============================================================================================-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!--===============================================================================================-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;700&display=swap" rel="stylesheet">
    <!--===============================================================================================-->

</head>

<body>
    <header>
        <nav class="navbar navbar-light fixed-top navbar-expand-lg mb-4
        bg-light scrolled awake" id="navbar-main">
            <section class="container">
                <a class="navbar-brand" href="#">Hotel View</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#services">
                                <span>
                                    Services
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services">
                                <span>
                                    Services
                                </span>
                            </a>
                        </li>
                    </ul>
                </section>
            </section>
        </nav>
    </header>
    <div class="container my-5 pt-5 ">
        <div class="block-32">
            <form action="#">
                <div class="row">
                    <div class="col-12 wrap-input100 validate-input location">
                        <input class="input input100" type="text" name="location" placeholder="Destination" id="name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 wrap-input50 adult">
                        <input class="input input50" type="number" name="adult" placeholder="Adults" id="adult">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="col-4 wrap-input50 children">
                        <input class="input input50" type="number" name="children" placeholder="Children" id="children">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <label class="col-2" for="checkin">Check In</label>
                    <div class="col-4 wrap-input50 checkin">
                        <input class="input input50" type="date" name="checkin" placeholder="Check In" id="checkin">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>
                    <label class="col-2" for="checkout">Check Out</label>
                    <div class="col-4 wrap-input50 checkout">
                        <input class="input input50" type="date" name="checkout" placeholder="Check Out" id="checkout">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 align-self-end">
                        <button class="btn btn-primary btn-block">Check Availabilty</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./assets/js/main.js"></script>

</html>
