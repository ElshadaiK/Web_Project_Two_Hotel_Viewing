<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div class="wrapper">
            <form class="signed">
                <h2 >Sign in</h2>
                <p class="header_text" >Don't have an account? <a class="register">Register</a></p>
                <div class="email">
                    <label>
                        Email
                        <input class="email_input" type="email" placeholder="Enter your Email" required />
                    </label>
                </div>
                <div class="password">
                    <label>
                        Password
                        <input class="password_input" type="password" placeholder="Enter your password" required/>
                    </label>
                </div>
                <div class="confirm">
                    <label>
                        Confirm Password
                        <input class="confirm_input" type="password" placeholder="Confirm your password" required />
                    </label>
                </div>
                <a class="forgot" style="text-align: rightl;margin-bottom: 4%; font-size: 85%">Forgot your password?</a>
                <input id="sign" type="button" value="Sign in"/>
                <input id="reg" type="button" value="Sign in"/>
            </form>

            <div class="main-footer"> 
                <span>&copy; Geez 2021</span>
            </div>
        </div>
    </div>


    

    <script src="./UIDeclarations.js"></script>
    <script src="./db.js"></script>
    <script src="./app.js"></script>

    
    
</body>
</html>
